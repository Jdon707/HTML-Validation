<html>
<head>
	<title>Simple registration form with validations</title>
</head>
<body>
<form>
	<h1 align="center">Student Registration Form with Validations</h1> <br><br>

		Full Name: <input type="text" required placeholder="Enter a valid name" pattern="[A-Za-z]{1,15}\s[A-Za-z]{1,15}" title="Please enter your full name"> <br><br>

		Email: <input type="email" required placeholder="Enter a valid email address" pattern="^([a-zA-Z0-9_\-\.]+)@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.)|(([a-zA-Z0-9\-]+\.)+))([a-zA-Z]{2,4}|[0-9]{1,3})(\]?)$" title="Please enter a proper email address"> <br><br>

		Mobile Number: <input type="phone" required placeholder="Enter a valid mobile number" pattern="[0-9]{10}" title="Please enter 10 digit mobile number"> <br><br>

		Date of Birth: <input type="date" required> <br><br>
		
		Your website: <input type="url" required placeholder="Enter a website address" pattern="https?://.+" title="Please enter a proper url"> <br><br>

		Register Number: <input type="text" required placeholder="Enter a register number" pattern="[A-Za-z]{3}[0-9]{2}[A-Za-z]{2,3}[0-9]{3,4}" title="Please enter your proper registration number provided by the University"> <br><br>

		Create a password: <input type="password" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Make sure that there is atleast 1 uppercase, lowercase, number and min. 8 characters"> <br><br>

	

	<button type="submit">Register</button>
</form>	
</body>
</html>
